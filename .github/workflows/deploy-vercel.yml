name: Deploy to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-vercel.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build production bundle
        working-directory: ./frontend
        run: pnpm build
        env:
          NEXT_PUBLIC_SOLANA_RPC_URL: https://devnet.helius-rpc.com/?api-key=bad6b679-fc49-4b3d-952b-8f99b498d686

      - name: Deploy to Vercel
        working-directory: ./frontend
        run: |
          npm install -g vercel
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment to Vercel successful!"
          echo "üåê Site: https://tinfoil-terminal.xyz"
          echo "üìä Dashboard: https://vercel.com/kektech1/frontend"
